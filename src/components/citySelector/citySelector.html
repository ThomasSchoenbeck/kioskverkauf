<div class="card-background-page">

<h3>Select your starting City</h3>

  <button ion-item (click)="presentConfirm('Berlin')">
    <ion-card>
      <img src="../assets/image/berlin.png"/>
      <div class="card-title">Berlin</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </button>

  <button ion-item (click)="presentConfirm('Stuttgart')">
    <ion-card>
      <img src="../assets/image/stuttgart.jpg"/>
      <div class="card-title">Stuttgart</div>
      <div class="card-subtitle">64 Listings</div>
    </ion-card>
  </button>

  <button ion-item (click)="presentConfirm('Köln')">
    <ion-card>
      <img src="../assets/image/koeln.jpg"/>
      <div class="card-title">Köln</div>
      <div class="card-subtitle">72 Listings</div>
    </ion-card>
  </button>

  <button ion-item (click)="presentConfirm('Dortmund')">
    <ion-card>
      <img src="../assets/image/Dortmund_936x337.jpg"/>
      <div class="card-title">Dortmund</div>
      <div class="card-subtitle">28 Listings</div>
    </ion-card>
  </button>

</div>
