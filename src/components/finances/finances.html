<ion-list>
  <ion-list-header>
    Balance
  </ion-list-header>

  <ion-item>
    <h2>Money</h2>
    <div item-content>{{money}}</div>
  </ion-item>

  <ion-item>
    <h2>Spendings</h2>
    <div item-content>{{costs}}</div>
  </ion-item>

  <ion-item>
    <h2>Daily Costs</h2>
    <div item-content>{{dailyCosts}}</div>
  </ion-item>

  <ion-item>
    <h2>Total Costs</h2>
    <div item-content>{{totalCosts}}</div>
  </ion-item>

  <ion-item>
    <h2>Earning</h2>
    <div item-content>{{earnings}}</div>
  </ion-item>

  <ion-list-header>Round result:</ion-list-header>
  <ion-item>
    <h2>Yesterdays Balance</h2>
    <div item-content>{{dailyBalance}}</div>
  </ion-item>

</ion-list>
