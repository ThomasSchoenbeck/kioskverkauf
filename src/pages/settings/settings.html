<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--<ion-content>-->
  <ion-list>
    <ion-item>
      <ion-label>Language</ion-label>
      <!--https://forum.ionicframework.com/t/ion-select-with-dynamic-options/43720/3-->
      <!--http://stackoverflow.com/questions/36150107/angular-2-change-event-model-changes/36150328#36150328-->
      <ion-select [ngModel]="language" (ngModelChange)="setLanguage($event)">
        <ion-option value="English">English</ion-option>
        <ion-option value="Deutsch">Deutsch</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Hide game intro</ion-label>
      <ion-toggle color="energized" [ngModel]="hideGameIntro" (ngModelChange)="setHideGameIntro($event)"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-list>
      <ion-list-header>
      Autosave
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="30" step="1" pin="true" snaps="true" [(ngModel)]="autosave" color="danger">
        <ion-icon range-left small color="danger" name="list"></ion-icon>
        <ion-icon range-right color="danger" name="list-box"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>


</ion-content>
